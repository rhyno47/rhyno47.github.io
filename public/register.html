<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
  body { display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; background:#111; color:#fff; font-family:sans-serif; }
  form { background: rgba(255,255,255,0.1); padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2); max-width:400px; width:100%; }
  form h2 { text-align:center; margin-bottom:20px; }
  .input-group { margin-bottom:15px; }
  .input-group label { display:block; margin-bottom:5px; }
  .input-group input { width:100%; padding:10px; border:none; border-radius:5px; outline:none; }
  button { width:100%; padding:10px; border:none; border-radius:5px; background:#680202; color:#fff; cursor:pointer; transition:0.3s; }
  button:hover { background:#7a0101; }
  .message { text-align:center; margin-top:10px; }
  .message a { color:#fff; text-decoration:underline; }
</style>
</head>
<body>
<form action="/register" method="POST">
  <h2>Register</h2>
  <div class="input-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="input-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirmPassword" required>
  </div>
  <button type="submit">Register</button>
</form>

</body>
</html>
