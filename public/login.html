<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body { display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; background:#111; color:#fff; font-family:sans-serif; }
  form { background: rgba(255,255,255,0.1); padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2); max-width:400px; width:100%; }
  h1 { text-align:center; margin-bottom:20px; }
  .input-box { margin-bottom:15px; }
  .input-box input { width:100%; padding:10px; border:none; border-radius:5px; outline:none; }
  button { width:100%; padding:10px; border:none; border-radius:5px; background:#680202; color:#fff; cursor:pointer; transition:0.3s; }
  button:hover { background:#7a0101; }
  .register-link { text-align:center; margin-top:10px; }
  .register-link a { color:#fff; text-decoration:underline; }
</style>
</head>
<body>
<form action="/login" method="POST">
  <h1>Login</h1>
  <div class="input-box">
    <input type="email" name="email" placeholder="Email" required>
  </div>
  <div class="input-box">
    <input type="password" name="password" placeholder="Password" required>
  </div>
  <button type="submit">Login</button>
  <div class="register-link">
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
</form>
</body>
</html>
