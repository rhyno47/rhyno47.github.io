<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      scroll-behavior: smooth;
      background-color: #121212;
      color: #fff;
    }
    .navbar {
      background-color: #1c1c1c !important;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link:hover {
      color: #bbbbbb !important;
    }
    .section {
      padding: 100px 0;
      text-align: center;
    }
    .card {
      background-color: #1f1f1f;
      color: #fff;
      margin: auto;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #2c2c2c;
      border: none;
      color: #fff;
    }
    .form-control:focus {
      background-color: #333;
      color: #fff;
      box-shadow: none;
    }
    .btn-custom {
      background-color: #ff9800;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand navbar-dark fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><b>VISIT MWANZA</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><b> Find Jobs |</b></a></li>
        <li class="nav-item"><a class="nav-link" href="hotels.html"><b> Hotels & Lodges |</b></a></li>
        <li class="nav-item"><a class="nav-link" href="places.html"><b> Explore Mwanza |</b></a></li>
        <li class="nav-item"><a class="nav-link active" href="guider.html"><b> Book A Guider |</b></a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html"><b> Contact Us |</b></a></li>
      </ul>

      <!-- Search Bar (moved inside navbar-collapse) -->
      <form class="d-flex ms-3" role="search">
        <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light btn-sm" type="submit">
          <i class="bi bi-search"></i> <!-- Bootstrap Icon -->
        </button>
      </form>
    </div>
  </div>
</nav>


<!-- Login/Register Section -->
<section id="guider" class="section">
  <div class="container">
    <h2 class="mb-4" ><b class="card-title text-warning">Register-log in to book a guider</b></h2>
    <div class="card">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
        </li>
      </ul>
      <div class="tab-content mt-3">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login">
          <form action="/login" method="POST">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="register">
          <form action="/register" method="POST">
            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
