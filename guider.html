<section id="guider" class="section">
  <div class="container">
    <h2 class="mb-4" ><b class="card-title text-warning">Register-log in to book a guider</b></h2>
    <div class="card">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
        </li>
      </ul>
      <div class="tab-content mt-3">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login">
          <form action="/login" method="POST">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="register">
          <form action="/register" method="POST">
            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
