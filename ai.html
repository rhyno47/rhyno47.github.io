<!DOCTYPE html><html><head>  <title>Ask AI</title></head><body>  <h2>Ask the AI</h2>  <textarea id="userInput" placeholder="Type your question..."></textarea>  <button onclick="sendMessage()">Send</button>  <p id="response"></p>  <script>    async function sendMessage() {      const message = document.getElementById("userInput").value;      const res = await fetch("/api/chat", {        method: "POST",        headers: { "Content-Type": "application/json" },        body: JSON.stringify({ message })      });      const data = await res.json();      document.getElementById("response").innerText = data.reply || data.error;    }  </script></body></html>
