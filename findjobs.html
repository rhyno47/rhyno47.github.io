<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Job Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: #324b66;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px 60px;
    }

    /* Blog posts */
    .post-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-meta {
      color: gray;
      font-size: 14px;
    }
    .post-title {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0;
    }
    .post-content {
      font-size: 15px;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: fit-content;
    }
    .sidebar h3 {
      margin-top: 0;
      border-bottom: 2px solid #324b66;
      padding-bottom: 5px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 10px 0;
      color: #324b66;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        padding: 15px;
      }
    }

    .new-post-btn {
      background: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div><strong>Job Blog</strong></div>
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">New Post</a>
      <a href="#">Profile</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Blog Posts -->
    <div id="posts">
      <!-- Example Posts -->
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Our Sidebar</h3>
      <ul>
        <li>Latest Posts</li>
        <li>Announcements</li>
        <li>Calendars</li>
        <li>etc</li>
      </ul>
    </div>
  </div>

  <script>
    const posts = [
      {
        user: "CoreyMS",
        date: "August 27, 2025",
        title: "My Latest Post!",
        content: "This is my first post on the job blog! Stay tuned for more updates and tips.",
        avatar: "https://via.placeholder.com/40"
      },
      {
        user: "TestUser",
        date: "August 26, 2025",
        title: "Top 5 Tips for Job Interviews",
        content: "In this post, we’ll cover how to prepare, what to wear, and how to answer tricky interview questions.",
        avatar: "https://via.placeholder.com/40"
      },
      {
        user: "Admin",
        date: "August 25, 2025",
        title: "How to Write a Perfect Resume",
        content: "Writing a strong resume is essential for any job seeker. Here's what to include and avoid.",
        avatar: "https://via.placeholder.com/40"
      }
    ];

    const postsDiv = document.getElementById("posts");
    posts.forEach(p => {
      postsDiv.innerHTML += `
        <div class="post-card">
          <div class="post-header">
            <img src="${p.avatar}" alt="avatar">
            <div>
              <div class="post-meta">${p.user} • ${p.date}</div>
              <div class="post-title">${p.title}</div>
            </div>
          </div>
          <div class="post-content">${p.content}</div>
        </div>
      `;
    });
  </script>

</body>
</html>
