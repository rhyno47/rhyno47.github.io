  <main style="max-width: 540px; margin: 2.5rem auto; background: rgba(255,255,255,0.04); border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 2.5rem 2rem;">
    <div style="
      background: linear-gradient(90deg, #b40808e1 0%, #680202 100%);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(104,2,2,0.18);
      padding: 1.3rem 1.2rem 1.1rem 1.2rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 18px;
      font-family: 'Segoe UI', 'Montserrat', 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    ">
      <i class="bi bi-pencil-square" style="font-size:2.1rem;opacity:0.92;"></i>
      <div>
        <h2 style="margin:0;font-size:1.7rem;font-weight:800;letter-spacing:0.5px;line-height:1.1;">Create a Job Post</h2>
        <div style="font-size:1.08rem;opacity:0.93;margin-top:2px;letter-spacing:0.1px;">Share an opportunity or ask for help. Add a catchy title, details, and make your post stand out!</div>
      </div>
      <span style="position:absolute;right:-30px;top:-30px;opacity:0.13;font-size:7rem;pointer-events:none;user-select:none;">â˜…</span>
    </div>
    <form id="postForm" class="post-form" enctype="multipart/form-data" autocomplete="off">
      <div class="mb-2">
        <input id="postTitle" class="form-control" placeholder="Job title or short headline" required maxlength="80">
      </div>
      <div class="mb-2">
        <textarea id="postContent" class="form-control" rows="3" placeholder="Job description, location, salary, etc." maxlength="600"></textarea>
      </div>
      <div class="form-row mb-2" style="align-items:center;">
        <div class="col">
          <input id="postLink" class="form-control" placeholder="Optional: apply link (https://...)">
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
          <input id="postImage" type="file" accept="image/*" class="form-control">
          <img id="imagePreview" class="img-preview" src="" alt="Image preview" style="display:none">
        </div>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="savePostBtn" class="btn btn-primary" type="submit">Post</button>
        <button id="cancelBtn" type="button" class="btn btn-light">Cancel</button>
      </div>
    </form>
    <div id="toastContainer" style="position:fixed;top:24px;right:24px;z-index:9999;display:flex;flex-direction:column;gap:12px;"></div>
  </main>

  <script>
    // Local storage keys
    const STORAGE_KEY = 'findjobs_posts_v1';
    const NAME_KEY = 'findjobs_user_v1';

    // Elements
    const postForm = document.getElementById('postForm');
    const postTitle = document.getElementById('postTitle');
    const postContent = document.getElementById('postContent');
    const postLink = document.getElementById('postLink');
    const postImage = document.getElementById('postImage');
    const imagePreview = document.getElementById('imagePreview');
    const cancelBtn = document.getElementById('cancelBtn');
    const toastContainer = document.getElementById('toastContainer');

    // Helpers
    function showToast(msg, type = 'info', timeout = 3200) {
      const toast = document.createElement('div');
      toast.className = 'custom-toast custom-toast-' + type;
      toast.innerHTML = `<span>${msg}</span>`;
      Object.assign(toast.style, {
        minWidth: '220px',
        maxWidth: '340px',
        padding: '12px 18px',
        borderRadius: '8px',
        background: type === 'error' ? '#b40808e1' : (type === 'success' ? '#176b1a' : '#222'),
        color: '#fff',
        fontWeight: 500,
        fontSize: '1rem',
        boxShadow: '0 2px 12px rgba(0,0,0,0.18)',
        opacity: 0,
        transition: 'opacity 0.3s cubic-bezier(.33,1.2,.5,1)',
        cursor: 'pointer',
        marginBottom: '2px',
      });
      toast.onclick = () => toast.remove();
      toastContainer.appendChild(toast);
      setTimeout(() => { toast.style.opacity = 0.97; }, 10);
      setTimeout(() => { toast.style.opacity = 0.1; setTimeout(() => toast.remove(), 400); }, timeout);
    }

    function loadPosts() { try { const raw = localStorage.getItem(STORAGE_KEY); return raw ? JSON.parse(raw) : []; } catch(e){ return []; } }
    function savePosts(posts) { localStorage.setItem(STORAGE_KEY, JSON.stringify(posts)); }
    function currentUser() { return localStorage.getItem(NAME_KEY) || null; }
    function cryptoRandomId(){ return Math.random().toString(36).slice(2,9); }

    // Image preview
    postImage.addEventListener('change', (e)=>{
      const f = e.target.files && e.target.files[0];
      if (!f) { imagePreview.style.display='none'; imagePreview.src=''; return; }
      const reader = new FileReader();
      reader.onload = function(){ imagePreview.src = reader.result; imagePreview.style.display = 'block'; };
      reader.readAsDataURL(f);
    });

    // Form validation
    function validateForm() {
      if (!postTitle.value.trim()) {
        showToast('Title is required.', 'error');
        postTitle.focus();
        return false;
      }
      if (!postContent.value.trim()) {
        showToast('Description is required.', 'error');
        postContent.focus();
        return false;
      }
      const linkVal = postLink.value.trim();
      if (linkVal && !/^https?:\/\//i.test(linkVal)) {
        showToast('Link must start with http:// or https://', 'error');
        postLink.focus();
        return false;
      }
      const file = postImage.files && postImage.files[0];
      if (file) {
        const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
        if (!allowedTypes.includes(file.type)) {
          showToast('Image must be JPG, PNG, GIF, or WEBP.', 'error');
          postImage.value = '';
          return false;
        }
        if (file.size > 2 * 1024 * 1024) {
          showToast('Image must be less than 2MB.', 'error');
          postImage.value = '';
          return false;
        }
      }
      return true;
    }

    // Save post
    postForm.addEventListener('submit', (ev)=>{
      ev.preventDefault();
      if (!validateForm()) return;
      const user = currentUser();
      if (!user) { showToast('Set your display name first.', 'error'); return; }
      const posts = loadPosts();
      const id = cryptoRandomId();
      const image = imagePreview.src || null;
      const post = { id, user, title: postTitle.value.trim(), content: postContent.value.trim(), link: postLink.value.trim() || null, image: image && image.indexOf('data:')===0 ? image : null, date: new Date().toISOString() };
      posts.push(post);
      savePosts(posts);
      showToast('Post created!', 'success');
      setTimeout(()=>{ window.location.href = 'findjobs-manage.html'; }, 1200);
    });

    // Cancel button
    cancelBtn.addEventListener('click', ()=>{
      window.location.href = 'findjobs-manage.html';
    });
  </script>
