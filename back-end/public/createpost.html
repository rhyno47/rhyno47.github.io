<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Job Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="/assets/env.js"></script>
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 720px; margin-top: 40px; }
    .auth-form { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-form">
      <h2>Create Job Post</h2>
      <form id="jobForm">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input class="form-control" name="title" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Company</label>
          <input class="form-control" name="company" />
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input class="form-control" name="location" />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact (email or phone)</label>
          <input class="form-control" name="contact" />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="5"></textarea>
        </div>
        <div id="msg" class="mb-3"></div>
        <button class="btn btn-primary">Publish</button>
        <a href="/findjobs.html" class="btn btn-secondary ms-2">Back</a>
      </form>
    </div>
  </div>

<script>
document.getElementById('jobForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const form = e.target;
  const data = {
    title: form.title.value.trim(),
    company: form.company.value.trim(),
    location: form.location.value.trim(),
    contact: form.contact.value.trim(),
    description: form.description.value.trim()
  };
  const msg = document.getElementById('msg');
  msg.textContent = '';

  const token = localStorage.getItem('token');
  if (!token) {
    msg.innerHTML = '<div class="text-danger">You must be logged in to post a job. <a href="/public/login.html">Login</a></div>';
    return;
  }

  try {
  const base = (window.API_BASE || '').replace(/\/$/, '');
  const url = base ? (base + '/api/jobs') : '/api/jobs';
  const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    if (!res.ok) {
      msg.innerHTML = `<div class="text-danger">${json.message || (json.errors && json.errors[0]?.msg) || 'Failed to create post'}</div>`;
      return;
    }
    msg.innerHTML = '<div class="text-success">Job posted successfully. Redirecting...</div>';
    setTimeout(()=> window.location.href = '/findjobs.html', 1200);
  } catch (err) {
    msg.innerHTML = '<div class="text-danger">Network error. Please try again.</div>';
  }
});
</script>
</body>
</html>
